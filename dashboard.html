<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AttendifyX</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Castoro&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="assets/images/logo.png" alt="AttendifyX Logo">
            </div>
            <div class="header-title" id="header-title">Dashboard</div>
            <div class="auth">
                <a href="#" id="logout" class="btn">Logout</a>
            </div>
        </div>
    </header>
    
    <main>
        <aside class="sidebar">
            <ul>
                <li><a href="#" data-section="dashboard">Dashboard</a></li>
                <li><a href="#" data-section="activity">Activity</a></li>
                <li><a href="#" data-section="manual-checking">Manual Checking</a></li>
                <li><a href="#" data-section="payroll">Payroll</a></li>
            </ul>
        </aside>
        
        <div class="content">
            <div class="profile">
                <h2>User Profile</h2>
                <p>Here you can add user profile information.</p>
            </div>
            <!-- Additional content can be added here -->
        </div>
    </main>

    <script src="js/dashboard.js"></script>
</body>
</html>
